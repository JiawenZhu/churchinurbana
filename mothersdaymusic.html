<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mother's day music 听妈妈的话（周杰伦）</title>
</head>

<body>
  <div class="wrapper">
    <div class="player__container">
      <div class="player__body">
        <div class="body__cover">
          <img src="./image_file/music.jpg" alt="Album cover" />
          <!-- <div id="seak-bar"> -->
            <div id="range"></div>
          <!-- </div> -->
        </div>

        <div class="body__info">
          <div class="info__song">听妈妈的话</div>

          <div class="info__artist">周杰伦</div>
        </div>

        <div class="body__buttons">
          <ul class="list list--buttons">
            <li>
              <a class="list__link" onclick="playOrPauseSong()">
                  <img id="playOrPause" src="https://img.icons8.com/ios/15/000000/pause.png"/>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="player__footer">
        <!-- <p>copyright @ jiawen 2020</p> -->
      </div>
    </div>
  </div>
</body>
<a href="https://icons8.com/icon/398/play" hidden>Play icon by Icons8</a>
<script src="./js/music.js">
</script>
</html>
